<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Keeper</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- Dashboard View -->
  <section id="dashboardView" class="app-view active">
    <div class="section-header" style="background-image:url('backgrounds/dashboard.jpg')">
      <h1 class="section-title">Dashboard</h1>
    </div>
    <div class="progress-container">
      <div id="dayProgress" class="progress-bar"></div>
    </div>
    <div class="date-nav">
      <button id="prevDate" type="button">◀️</button>
      <input type="date" id="selectedDate" />
      <button id="nextDate" type="button">▶️</button>
    </div>
    <div id="timeBlocksContainer" class="time-blocks"></div>
  </section>

  <!-- Analytics View -->
  <section id="analyticsView" class="app-view">
    <div class="section-header" style="background-image:url('backgrounds/dashboard.jpg')">
      <h1 class="section-title">Analytics</h1>
    </div>
    <div class="analytics-header">
      <div id="noiseChart" class="donut-chart"></div>
      <div id="signalChart" class="donut-chart"></div>
    </div>
    <div id="analyticsBreakdown" class="analytics-breakdown"></div>
  </section>

  <!-- Categories View -->
  <section id="categoriesView" class="app-view">
    <div class="section-header" style="background-image:url('backgrounds/dashboard.jpg')">
      <h1 class="section-title">Categories</h1>
    </div>

    <form id="categoryForm" autocomplete="off">
      <input type="text" id="categoryName" placeholder="Category name" required />
      <select id="categoryType">
        <option value="SIGNAL">Signal</option>
        <option value="NOISE">Noise</option>
      </select>
      <input type="color" id="categoryColor" value="#0096B1" />

      <!-- quick‐apply dropdown & add button -->
      <select id="presetColorList">
        <option value="">— Quick pick —</option>
      </select>
      <button type="button" id="addPresetColor">Add to presets</button>

      <button type="submit" id="saveCategoryBtn">Add Category</button>
    </form>

    <!-- visual swatches -->
    <div id="presetSwatches"></div>

    <ul id="categoryList"></ul>
  </section>

  <!-- Bottom Navigation -->
  <footer class="app-nav">
    <button data-view="dashboard" type="button"><img src="icons/dashboard.svg" alt="Dashboard" /></button>
    <button data-view="analytics" type="button"><img src="icons/analytics.svg" alt="Analytics" /></button>
    <button data-view="categories" type="button"><img src="icons/categories.svg" alt="Categories" /></button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
