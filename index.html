<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Keeper</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- Dashboard View -->
  <section id="dashboardView" class="app-view active">
    <div class="section-header" style="background-image:url('backgrounds/dashboard.jpg')">
      <h1 class="section-title">Dashboard</h1>
    </div>
    <div class="progress-container">
      <div id="dayProgress" class="progress-bar"></div>
    </div>
    <div class="date-nav">
      <button id="prevDate">◀️</button>
      <input type="date" id="selectedDate" />
      <button id="nextDate">▶️</button>
    </div>
    <div id="timeBlocksContainer" class="time-blocks"></div>
  </section>

  <!-- Analytics View -->
  <section id="analyticsView" class="app-view">
    <!-- Section header with background and title -->
    <div class="section-header" style="background-image:url('backgrounds/dashboard.jpg')">
      <h1 class="section-title">Analytics</h1>
    </div>

    <!-- Donut charts row -->
    <div class="analytics-header">
      <div id="noiseChart" class="donut-chart"></div>
      <div id="signalChart" class="donut-chart"></div>
    </div>

    <!-- Breakdown list -->
    <div id="analyticsBreakdown" class="analytics-breakdown"></div>
  </section>

  <!-- Categories View -->
  <section id="categoriesView" class="app-view">
    <div class="section-header" style="background-image:url('backgrounds/dashboard.jpg')">
      <h1 class="section-title">Dashboard</h1>
    </div>
    <form id="categoryForm">
      <input type="text" id="categoryName" placeholder="Category name" required />
      <select id="categoryType">
        <option value="SIGNAL">Signal</option>
        <option value="NOISE">Noise</option>
      </select>
      <input type="color" id="categoryColor" value="#0096B1" />
      <button type="submit">Add Category</button>
    </form>
    <ul id="categoryList"></ul>
  </section>

  <!-- Bottom Navigation -->
  <footer class="app-nav">
    <button id="installBtn" style="display:none">Install App</button>
    <button data-view="dashboard"><img src="icons/dashboard.svg" alt="Dashboard" /></button>
    <button data-view="analytics"><img src="icons/analytics.svg" alt="Analytics" /></button>
    <button data-view="categories"><img src="icons/categories.svg" alt="Categories" /></button>
  </footer>


  <script src="script.js"></script>
</body>
</html>
